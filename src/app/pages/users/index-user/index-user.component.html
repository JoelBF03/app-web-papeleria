<app-sidebar></app-sidebar>
<section class="home-section">
  <app-nav></app-nav>
  <div class="home-content">
    <div class="display-area">
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-xl-12">
            <div class="card">
              <div
                class="card-header"
                style="color: #fff; background-color: #0a2558"
              >
                <div class="row">
                  <div class="col-lg-6">
                    <h5 class="card-title">Buscar usuarios</h5>
                    <form #searchForm="ngForm" (ngSubmit)="search(searchForm)">
                      <div class="input-group" id="show_hide_password">
                        <input
                          class="form-control"
                          type="text"
                          style="border-radius: 3px"
                          placeholder="Buscar usuario"
                          #filtro="ngModel"
                          name="filtro"
                          [(ngModel)]="filtroText"
                        />
                        <div class="input-group-append">
                          <button
                            type="submit"
                            class="btn btn-dark"
                            style="margin-left: 3px"
                          >
                            <i class="fas fa-search"></i>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="col-lg-6">
                    <h5 class="card-title">Opciones de usuario</h5>
                    <a routerLink="/users/new-user" class="btn btn-dark btn__mod"
                      >Nuevo Usuario</a
                    >
                  </div>
                </div>
              </div>
              <table class="table table-striped table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th class="ps-5">Nombre</th>
                    <th class="ps-5">Username</th>
                    <th class="ps-5">Telefono</th>
                    <th class="ps-5">Email</th>
                    <th class="ps-5">Direccion</th>
                    <th class="ps-5">Rol</th>
                    <th class="ps-5">Opciones</th>
                  </tr>
                </thead>
                <tbody
                  *ngFor="
                    let item of users
                      | paginate : { itemsPerPage: 5, currentPage: p };
                    let idx = index
                  "
                  class="mt-3"
                >
                  <td class="ps-5">{{ item.name }}</td>
                  <td class="ps-5">{{ item.username }}</td>
                  <td class="ps-5">{{ item.phone }}</td>
                  <td class="ps-5">{{ item.email }}</td>
                  <td class="ps-5">{{ item.address }}</td>
                  <td class="ps-5">{{ item.role }}</td>
                  <td class="ps-5">
                    <div class="btn-group">
                      <button
                        type="button"
                        class="btn btn-secondary btn-sm dropdown-toggle"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        <i class="fas fa-cog"></i>
                      </button>
                      <ul class="dropdown-menu">
                        <li>
                          <a
                            class="dropdown-item"
                            style="cursor: pointer"
                            [routerLink]="['/users/edit-user/', item._id]"
                            >Editar usuario</a
                          >
                        </li>
                        <li>
                          <a
                            class="dropdown-item"
                            style="cursor: pointer"
                            (click)="eliminarUsuario(item._id)"
                            >Eliminar usuario</a
                          >
                        </li>
                      </ul>
                    </div>
                  </td>
                </tbody>
              </table>
            </div>
            <div class="pagination mt-3">
              <pagination-controls
                class="pagination"
                (pageChange)="p = $event"
              ></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
