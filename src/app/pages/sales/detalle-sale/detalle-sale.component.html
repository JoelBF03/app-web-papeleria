<app-sidebar></app-sidebar>
<section class="home-section">
  <app-nav></app-nav>
  <div class="home-content">
    <div class="display-area">
      <main class="content">
        <div class="container-fluid">
          <div class="card">
            <div class="card-header">
              <h5 class="header-title">Detalle De Venta</h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-12 col-xl-12 form-group">
                  <div class="card">
                    <div
                      class="card-header"
                      style="color: #fff; background-color: #0a2558"
                    >
                      <h5 class="card-title">Datos de Venta</h5>
                    </div>
                    <div class="card-body">
                      <div class="row">
                        <div class="col-3">
                          <label><b>Cliente</b></label>
                          <input
                            type="text"
                            class="form-control mt-2"
                            readonly
                            value="{{ venta.idcliente.name }}"
                          />
                        </div>
                        <div class="col-3">
                          <label><b>Correo de cliente</b></label>
                          <input
                            type="text"
                            class="form-control mt-2"
                            readonly
                            value="{{ venta.idcliente.email }}"
                          />
                        </div>
                        <div class="col-3">
                          <label><b>Teléfono de cliente</b></label>
                          <input
                            type="text"
                            class="form-control mt-2"
                            readonly
                            value="{{ venta.idcliente.phone }}"
                          />
                        </div>
                        <div class="col-3">
                          <label><b>Empleado</b></label>
                          <input
                            type="text"
                            class="form-control mt-2"
                            readonly
                            value="{{ venta.iduser.name }}"
                          />
                        </div>
                        <div class="col-3 mt-3">
                          <label><b>Correo de empleado</b></label>
                          <input
                            type="text"
                            class="form-control mt-2"
                            readonly
                            value="{{ venta.iduser.email }}"
                          />
                        </div>
                        <div class="col-3 mt-3">
                          <label><b>Teléfono de empleado</b></label>
                          <input
                            type="text"
                            class="form-control mt-2"
                            readonly
                            value="{{ venta.iduser.phone }}"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-xl-12 mt-2">
                  <div class="card">
                    <div
                      class="card-header"
                      style="color: #fff; background-color: #0a2558"
                    >
                      <h5 class="card-title">Detalles de venta</h5>
                    </div>
                    <table class="table table-striped table-hover">
                      <thead class="thead-dark">
                        <tr>
                          <th>Productos</th>
                          <th class="text-center">Precio</th>
                          <th class="text-center">Cantidad</th>
                          <th class="text-center">Precio Unitario</th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let item of detalleVenta">
                        <td class="ps-2">{{ item.idproducto.name }}</td>
                        <td class="text-center">
                          ${{ item.idproducto.price }}
                        </td>
                        <td class="text-center">{{ item.cantidad }}</td>
                        <td class="text-center">
                          ${{ item.idproducto.price * item.cantidad }}
                        </td>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="mt-3">
                  <!-- paginate: { itemsPerPage: 10, currentPage: p }; -->
                  <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</section>
